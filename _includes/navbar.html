<div class="navbar">
    <a class="site-title" href="{{ site.url }}/">{{ site.title }}</a>
    <ul class="pull-right">
        {% for x in site.navbar %}
        <li class="pull-left">
            {% if x.absolute-link %}
                {% assign x-url = x.absolute-link %}
            {% else %}
                {% assign x-url = site.url | append: "/" | append: x.link %}
            {% endif %}
            <a 
                href="{{ x-url }}"
                {% if x.new-tab %} target="_blank" data-umami-event="Clicked {{ x.name }}" {% endif %}
            >
                {{ x.name }}
            </a>
            /
        </li>
        {% endfor %}
        <li class="pull-left">
            <a onclick="modeSwitcher()" style="cursor: pointer;">Toggle Theme</a>
        </li>
    </ul>
    <hr>
</div>
