<div class="navbar">
    <a class="site-title" href="{{ site.url }}/">{{ site.title }}</a>

    <ul class="pull-right">
        {% for x in site.navbar %}
        <li class="pull-left">
            {% if x.absolute-link %}
                {% assign x-url = x.absolute-link %}
            {% else %}
                {% assign x-url = site.url | append: "/" | append: x.link %}
            {% endif %}
            <a 
                data-umami-event="Clicked {{ x.name }}"
                href="{{ x-url }}"
                {% if x.new-tab %} target="_blank" {% endif %}
            >
                {{ x.name }}
            </a>
            {% if forloop.last == false %}/{% endif %}
        </li>
        {% endfor %}
    </ul>

    <hr>
</div>
